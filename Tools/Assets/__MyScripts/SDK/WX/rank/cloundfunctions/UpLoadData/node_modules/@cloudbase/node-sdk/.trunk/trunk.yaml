version: 0.1
cli:
    version: 1.4.1
plugins:
    sources:
        - id: trunk
          ref: v0.0.10
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - oxipng@8.0.0
        - prettier@2.8.4
        - gitleaks@8.15.3
        - eslint@8.34.0
        - markdownlint@0.33.0
        - git-diff-check
runtimes:
    enabled:
        - go@1.18.3
        - node@18.12.1
actions:
    disabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
    enabled:
        - trunk-upgrade-available
